{% extends 'base.html' %}

{% block content %}
    <p>Post's by {{ user_author.username }}</p>
    {% if user_reviews %}
        {% for review in user_reviews %}
           <div class="card mb-3">
               <h4 class="card-header">
                   {{ review }}
               </h4>
               <div class="card-body">
                   {{ review.text|linebreaks }}
                   <a class="btn btn-primary" href="{% url 'review_page' review.id %}">View</a>
               </div>
           </div>
      {% endfor %}
    {% else %}
        <p>Empty!</p>
    {% endif %}
        <p><a href="{% url 'create_review'%}" class="btn btn-primary" role="button">
            Create new recommendation
        </a></p>
{% endblock content %}
